<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wykres produkcji</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
      color: #222;
    }
    #controls {
      margin-bottom: 20px;
      background: #fff;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    label {
      font-weight: bold;
      color: #1976d2;
    }
    select {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #bdbdbd;
      background: #f0f0f0;
      color: #222;
    }
    #chart-container {
      width: 80vw;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 24px;
      margin-top: 16px;
    }
    a.return-link {
      display: inline-block;
      margin-bottom: 24px;
      padding: 8px 18px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(25,118,210,0.12);
      transition: background 0.2s;
    }
    a.return-link:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <a href="main.html" class="return-link">Powrót do strony głównej</a>
  <div id="controls">
    <label for="zakres">Wybierz zakres danych:</label>
    <select id="zakres">
      <optgroup label="Zestawy testowe">
        <option value="test.json">Testowy zestaw</option>
        <option value="29.json">Dzień 29</option>
        <option value="tydzien1.json">Tydzień 1</option>
        <option value="tydzien2.json">Tydzień 2</option>
        <option value="miesiac.json">Miesiąc</option>
      </optgroup>
    </select>
  </div>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    let chart;
    function loadJSONAndDrawChart(fileName) {
      fetch(fileName)
        .then(response => response.json())
        .then(json => {
          const rawValues = json.Z2b.split(';').map(v => parseFloat(v));
          const labels = rawValues.map((_, i) => `Pomiar ${i + 1}`);
          drawChart(labels, rawValues, fileName);
        })
        .catch(error => console.error("Błąd wczytywania JSON:", error));
    }

    function drawChart(labels, values, fileName) {
      const ctx = document.getElementById('myChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Wartość',
            data: values,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'Wykres dla: ' + fileName
            }
          }
        }
      });
    }

    document.getElementById('zakres').addEventListener('change', function() {
      loadJSONAndDrawChart(this.value);
    });

    window.onload = function() {
      const select = document.getElementById('zakres');
      loadJSONAndDrawChart(select.value);
    };
  </script>
</body>
</html>
