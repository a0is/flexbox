<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wykres produkcji</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
      color: #222;
    }

    #controls {
      margin-bottom: 20px;
      background: #fff;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    label {
      font-weight: bold;
      color: #e91e63;
    }
    select {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #bdbdbd;
      background: #f0f0f0;
      color: #222;
    }
    #chart-container {
      width: 80vw;
      max-width: 900px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 32px 24px;
      margin-top: 16px;
    }
    a.return-link {
      display: inline-block;
      margin-bottom: 24px;
      padding: 8px 18px;
      background: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(233,30,99,0.12);
      transition: background 0.2s;
    }
    a.return-link:hover {
      background: #ad1457;
    }
      .navbar {
      background: #390731;
      color: #fff;
      padding: 16px 32px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
    }
    .navbar-logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 24px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar a:hover {
      color: #f990e7;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="navbar-logo">boxmat</span>
    <a href="main.html">Strona główna</a>
  </nav>
  <div id="controls">
    <label for="zakres">Wybierz zakres danych:</label>
    <select id="zakres">
  
      <optgroup label="Dni">
        <option value="11.csv">Dzień 11</option>
        <option value="14.csv">Dzień 14</option>
        <option value="22.csv">Dzień 22</option>
        <option value="28.csv">Dzień 28</option>
        <option value="29.csv">Dzień 29</option>
      </optgroup>
      <optgroup label="Tygodnie">
        <option value="week1">Tydzień 1 </option>
        <option value="week2">Tydzień 2 </option>
      </optgroup>
      <optgroup label="Miesiąc">
        <option value="all_days">miesiąc</option>
      </optgroup>
    </select>
  </div>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    let chart;
    function loadCSVAndDrawChart(fileName) {
      Papa.parse(fileName, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
            let labelKey = null;
            if (data.length > 0) {
              const keys = Object.keys(data[0]);
              labelKey = keys.find(k => k.toLowerCase().startsWith('day'))
                || keys.find(k => k.toLowerCase().startsWith('week'))
                || keys.find(k => k.toLowerCase().startsWith('month'));
            }
            let labels;
            if (labelKey && labelKey.startsWith('day')) {
              const dayNum = fileName.replace('.csv', '').replace(/[^0-9]/g, '');
              labels = ['Dzień ' + dayNum];
            } else {
              labels = labelKey ? data.map(row => (row[labelKey] || '').replace(/"/g, '')) : data.map((_, i) => `Wiersz ${i+1}`);
            }
          const values = data.map(row => parseFloat((row['m2'] || row['M2'] || '').replace(/"/g, '')));
          drawChart(labels, values, fileName);
        }
      });
    }
    function drawChart(labels, values, fileName) {
      const ctx = document.getElementById('myChart').getContext('2d');
      if (chart) chart.destroy();
       
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, '#f06292'); 
        gradient.addColorStop(1, '#ad1457'); 

        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Wartość',
              data: values,
              borderColor: '#ad1457',
              backgroundColor: gradient,
              fill: true,
              tension: 0.2,
              barThickness: 40
            }]
          },
          options: {
            responsive: true,
            animation: {
              duration: 1000,
              easing: 'easeOutQuart'
            },
            plugins: {
              title: {
                display: true,
                text: 'Wykres dla: ' + dayNum,
                color: '#ad1457',
                font: { size: 20, weight: 'bold' }
              },
              legend: {
                labels: {
                  color: '#ad1457',
                  font: { weight: 'bold' }
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#ad1457', font: { weight: 'bold' } },
                grid: { color: '#f8bbd0' }
              },
              y: {
                ticks: { color: '#ad1457', font: { weight: 'bold' } },
                grid: { color: '#f8bbd0' }
              }
            }
          }
        });
    }

    document.getElementById('zakres').addEventListener('change', function() {
      if (this.value === 'all_days') {
        const dayFiles = ["11.csv", "14.csv", "22.csv", "28.csv", "29.csv"];
        let loaded = 0;
        const labels = [];
        const values = [];
        dayFiles.forEach((file) => {
          Papa.parse(file, {
            download: true,
            header: true,
            complete: function(results) {
              const data = results.data;
              const dayNum = file.replace('.csv', '').replace(/[^0-9]/g, '');
                labels.push('Dzień ' + dayNum);
              const value = data.length > 0 ? parseFloat((data[0]['m2'] || data[0]['M2'] || '').replace(/"/g, '')) : null;
              values.push(value);
              loaded++;
              if (loaded === dayFiles.length) {
                drawChart(labels, values, 'Porównanie dni');
              }
            }
          });
        });
      } else if (this.value === 'week1') {
        const week1Files = ["11.csv", "14.csv"];
        let loaded = 0;
        const labels = [];
        const values = [];
        week1Files.forEach((file) => {
          Papa.parse(file, {
            download: true,
            header: true,
            complete: function(results) {
              const data = results.data;
              const dayNum = file.replace('.csv', '').replace(/[^0-9]/g, '');
                labels.push('Dzień ' + dayNum);
              const value = data.length > 0 ? parseFloat((data[0]['m2'] || data[0]['M2'] || '').replace(/"/g, '')) : null;
              values.push(value);
              loaded++;
              if (loaded === week1Files.length) {
                drawChart(labels, values, 'Tydzień 1 (dni 11, 14)');
              }
            }
          });
        });
      } else if (this.value === 'week2') {
        const week2Files = ["22.csv", "28.csv", "29.csv"];
        let loaded = 0;
        const labels = [];
        const values = [];
        week2Files.forEach((file) => {
          Papa.parse(file, {
            download: true,
            header: true,
            complete: function(results) {
              const data = results.data;
              const dayNum = file.replace('.csv', '').replace(/[^0-9]/g, '');
                labels.push('Dzień ' + dayNum);
              const value = data.length > 0 ? parseFloat((data[0]['m2'] || data[0]['M2'] || '').replace(/"/g, '')) : null;
              values.push(value);
              loaded++;
              if (loaded === week2Files.length) {
                drawChart(labels, values, 'Tydzień 2 (dni 22, 28, 29)');
              }
            }
          });
        });
      } else {
        loadCSVAndDrawChart(this.value);
      }
    });

    window.onload = function() {
      const select = document.getElementById('zakres');
      loadCSVAndDrawChart(select.value);
    };
  </script>
</body>
</html>
