<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Wykres słupkowy kartonów</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f5f5;
    }
    .navbar {
      background: #390731;
      color: #fff;
      padding: 16px 32px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 24px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar a:hover {
      color: #c890f9;
    }
    .container {
      max-width: 500px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 24px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #41082f;
      font-weight: 700;
      font-size: 1.5em;
    }
    #barChart {
      display: block;
      margin: 32px auto 0 auto;
      background: #fffffa;
      border-radius: 12px;
      box-shadow: 0 2px 8px hwb(0 60% 40%);
      padding: 12px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 4px;
      }
      #barChart {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="navbar">
    Wykres słupkowy kartonów
    <a href="main.html">Strona główna</a>
  </div>
  <div class="container">
    <h2>Kartony – wykres słupkowy</h2>
    <canvas id="barChart" width="500" height="350"></canvas>
  </div>
  <script>
    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(results) {
        let labels = [];
        let outputData = [];
        let scrapData = [];
        results.data.forEach((r, i) => {
          labels.push(r.label || `Pozycja ${i+1}`);
          outputData.push(parseFloat(r.output_area_m2 || 0));
          scrapData.push(parseFloat(r.scrap_area_m2 || 0));
        });
        const ctx = document.getElementById("barChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Karton otrzymany",
                data: outputData,
                backgroundColor: "#ffb6d5"
              },
              {
                label: "Skrawki",
                data: scrapData,
                backgroundColor: "#4f063a"
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: "Porównanie kartonu otrzymanego i skrawków" }
            },
            scales: {
              x: { stacked: true },
              y: { stacked: true }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
